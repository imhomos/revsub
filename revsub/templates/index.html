<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <title>CSE Paper Summary Submission System</title>
</head>

<body>
  <div class="row">
    <div class="span8" py:if="not request.identity">
      <div class="hero-unit">
        <h3>CSE Paper Summary Submission</h3>
        <p>Welcome to the University of Michigan CSE Paper Summary System.</p>
      </div>
    </div>
    <div class="span12" py:if="request.identity">
      <div class="hero-unit">
        <h3>CSE Paper Summary Submission</h3>
        <p>Welcome to the University of Michigan CSE Paper Summary System.</p>
      </div>
    </div>
		<div class="span4" id="loginform" py:if="not request.identity">
			<br/>
	    <form action="${tg.url('/login_handler', params=dict(came_from=came_from.encode('utf-8'), __logins=login_counter.encode('utf-8')))}" method="post" accept-charset="UTF-8">
	      <h4>Login</h4>
	      <label>username:</label><input type="text" name="login"></input><br/>
	      <label>password:</label><input type="password" name="password"></input><br/>
	      <input class="btn" type="submit" id="submit" value="Login" />
	    </form>
		</div>
	</div>
</body>
</html>
