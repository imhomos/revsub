<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

	<head>
	  <title>My Courses</title>
	</head>

	<body>
		<div class="row">
			<div class="span1"/>
			<div class="span10">
				<h3>My Courses</h3>
				<div class="accordion" id="accordion2">
				  <div class="accordion-group" py:for="course in courses">
				    <div class="accordion-heading">
				      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
				        <b>${course}</b>
				      </a>
				    </div>
				    <div id="collapseOne" class="accordion-body collapse in">
				      <div class="accordion-inner">
				        <table class="table table-striped">
								  <thead>
								    <tr>
											<th></th>
								      <th>Paper</th>
								      <th>Due</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr py:for="paper, summary in courses[course]">
											<td>
												<a href="/summary/create?paper_id=${paper.id}"><button class="btn btn-mini btn-inverse" type="button" py:if="not summary">submit</button></a>
												<span py:if="summary is not None"><a href="/summary/view?summary_id=${summary.id}"><button class="btn btn-mini btn-success" type="button">review</button></a></span>
											</td>
								      <td><a href="${paper.download_url}">${paper.name}</a></td>
								      <td>${paper.due_date.strftime("%m/%d/%Y")}</td>
								    </tr>
								  </tbody>
								</table>
				      </div>
				    </div>
				  </div>
				
				</div>
			</div>
			</div>
	</body>
</html>
